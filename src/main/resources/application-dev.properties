######
# LDAP client properties
######

# If the LDAP server is an ActiveDirectory. Defaults to true
#application.ldap.active-directory=true

## LDAP context connection

#
# The URL to connect to the LDAP server.
#
application.ldap.context.url=ldap://localhost:8389/
#application.ldap.context.url=ldap://192.168.2.128:389/

# The context user domain.
# Only used if the property application.ldap.active-directory=true
application.ldap.context.domain=sambaad.local

#
# The user distinguished name (principal) to use for connecting to the LDAP server.
# Defaults to "".
#
#application.ldap.context.user-dn=uid=ben,ou=people,dc=disid,dc=com
#application.ldap.context.user-dn=CN=Administrator,CN=Users,DC=sambaad,DC=local

#
# The password to connect to the LDAP server.
# Defaults to "".
#
#application.ldap.context.password={SHA}nFCebWjxfaLbHHG1Qk5UU4trbvQ=
#application.ldap.context.password=PASS0rd123

#
# The base suffix from which all operations should origin. 
# If a base suffix is set, you will not have to (and, indeed, must not) specify the full
# distinguished names in any operations performed.
# Defaults to "".
#
application.ldap.context.base-dn=dc=sambaad,dc=local

#
# A LDIF file to load data on application start.
# Defaults to 'classpath:data.ldif'.
#
application.ldap.context.ldif=classpath:test_data.ldif

